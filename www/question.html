<ons-page id="question-page">
    <h1 id="questionId" style="text-align:center">設問ID</h1>
    <h1 id="title">質問</h1>
    <ons-list>
        <ons-list-item modifier="longdivider">
            <ons-button modifier="large" id="btn1" onClick="select(1)"></ons-button>
        </ons-list-item>    
        <ons-list-item modifier="longdivider">
            <ons-button modifier="large" id="btn2" onClick="select(2)"></ons-button>
        </ons-list-item>  
    </ons-list>
    <div style="text-align:center">
    <ons-button id="btn3" onClick="back()" style="margin-top:7em">一つ前の画面に戻る</ons-button>
    </div>
</ons-page>
